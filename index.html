<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHU Speed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="dist/css/hamburger.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">

</head>

<body>
    <header class="header">
        <div class="navbar wrapper">
            <div class="wrapper">
                <a href="#" class="navbar__logo">
                    <img src="dist/img/logo-fuh-speed.svg" alt="Logo firmy F.U.H Speed" class="navbar__logo-img">
                </a>
                <nav class="navbar__menu">
                    <a href="#" class="navbar__menu-item">Strona główna</a>
                    <a href="#" class="navbar__menu-item">O nas</a>
                    <a href="#" class="navbar__menu-item">Usługi</a>
                    <a href="#" class="navbar__menu-item">Kontakt</a>
                </nav>
                <button class="hamburger hamburger--emphatic" type="button" title="Burger Menu Button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="section welcome">
            <div class="wrapper">
                <div class="welcome-box">
                    <p class="welcome-box-decor">F.U.H SPEED</p>
                    <h1 class="main-heading">Naprawy bieżące<br>oraz serwis <span>klimatyzacji</span></h1>
                    <button class="welcome-box-cta">Skontaktuj się</button>
                </div>
            </div>
            <div class="welcome__shadow"></div>
            <div class="welcome__gradient"></div>
        </section>
